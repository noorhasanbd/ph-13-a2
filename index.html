<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/custom.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body>
    <header class="">
        <nav class="bg-[#1A0B2E] px-6 py-3 text-white border-b-2 border-white flex justify-between">
            <div>
                <a href=""><h1 class="text-4xl font-bold">Tech Wave</h1></a>
            </div>
            <div>
                <a href=""><i class="fa-solid fa-bars fa-2x"></i></a>
            </div> 
        </nav>

       <div class="w-full max-w-[440px] h-[466px] mx-auto relative overflow-hidden">
            <img src="./assets/hero-bg.png" class="absolute inset-0 w-full h-full object-cover scale-110 sm:scale-100" alt="Hero" />
            <img src="./assets/hero-circle.png" alt="" class="absolute top-40 left-1/2 -translate-x-1/2 -translate-y-1/2 w-52 h-auto" alt="Overlay">
            <img src="./assets/microphone.png" alt="" class="absolute top-40 left-1/2 -translate-x-1/2 -translate-y-1/2 w-20 h-auto" alt="Overlay">

            <div class="absolute top-[60%] left-0 w-full text-center z-20">
                <h2 class="text-white text-5xl font-extrabold">TechWave</h2>
                <p class="text-white text-xl font-light mt-2">Your daily dose of tech insights, productivity hacks, and personal growth
                </p>
                
                <button class="mt-4 px-8 py-3 bg-gradient-to-r from-[#f8f540] via-[#e63cd8] to-[#dc2743] text-base font-semibold text-white rounded-3xl"><i class="fa-brands fa-spotify fa-xl"></i>Listen on Spotify</button>
                
                <button class="mt-3 px-8 py-3  border border-[#00FF88] text-[#00FF88] rounded-3xl  text-base font-semibold">Subscribe</button>
            </div>
        </div>
        
    </header>
    <main></main>
    <footer></footer>
